<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    color: #fff;
    overflow: hidden;
    cursor: none;
  }
  
  .galaxy-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  
  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
  }
  
  h1 {
    font-size: 3em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }
  
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 20px;
    border: 3px solid #fff;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
  }
  
  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  p {
    font-size: 1.2em;
    max-width: 600px;
    margin: 0 auto 30px;
    line-height: 1.6;
    text-shadow: 0 0 5px rgba(255,255,255,0.3);
  }
  
  .social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }
  
  .social-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2em;
    padding: 10px 20px;
    border: 2px solid #fff;
    border-radius: 5px;
    transition: all 0.3s ease;
    cursor: none;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .social-links a:hover {
    background-color: rgba(255,255,255,0.2);
    transform: scale(1.1);
  }

  .social-links a svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
  }

  #custom-cursor {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    width: 40px;
    height: 40px;
  }

  #ufo {
    position: absolute;
    width: 100px;
    height: 100px;
    z-index: 2;
    pointer-events: none;
    transition: all 0.5s ease-out;
  }

  #black-hole {
    position: absolute;
    width: 150px;
    height: 150px;
    z-index: 1;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
</style>

<body>

  <div class="content">

  <img id="custom-cursor" alt="Anonymous mask cursor" width="40" height="40">
  <img id="ufo" alt="Cute alien in a UFO" width="100" height="100">
  <img id="black-hole" alt="Cosmic black hole" width="150" height="150">

  <script>
    // Galaxy Background
    const canvas = document.getElementById('galaxyCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 200;

    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.isBeingAbsorbed = false;
        this.absorbProgress = 0;
      }

      update() {
        if (!this.isBeingAbsorbed) {
          this.x += this.speedX;
          this.y += this.speedY;

          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        } else {
          this.absorbProgress += 0.02;
          const scale = 1 - this.absorbProgress;
          
          this.x += (blackHoleX + 75 - this.x) * 0.05;
          this.y += (blackHoleY + 75 - this.y) * 0.05;
          this.size *= scale;

          if (this.absorbProgress >= 1) {
            this.reset();
          }
        }
      }

      draw() {
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.isBeingAbsorbed = false;
        this.absorbProgress = 0;
      }
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(new Star());
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 20, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        star.update();
        star.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Custom Cursor
    const cursor = document.getElementById('custom-cursor');
    
    const maskImage = new Image();
    maskImage.src = '/a/c4f870b5-57b9-45ce-a800-d3f1aa25599a';
    
    maskImage.onload = function() {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = maskImage.width;
      tempCanvas.height = maskImage.height;
      const tempCtx = tempCanvas.getContext('2d');
      
      tempCtx.drawImage(maskImage, 0, 0);
      
      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;
      
      for (let i = 0; i < data.length; i += 4) {
        if (data[i] < 20 && data[i + 1] < 20 && data[i + 2] < 20) {
          data[i + 3] = 0;
        }
      }
      
      tempCtx.putImageData(imageData, 0, 0);
      cursor.src = tempCanvas.toDataURL();
    };
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = (e.clientX - 20) + 'px';
      cursor.style.top = (e.clientY - 20) + 'px';
    });

    document.addEventListener('mouseenter', () => {
      cursor.style.display = 'block';
    });

    document.addEventListener('mouseleave', () => {
      cursor.style.display = 'none';
    });

    const buttons = document.querySelectorAll('.social-links a');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        button.style.cursor = 'none';
      });
      button.addEventListener('mouseleave', () => {
        button.style.cursor = 'none';
      });
    });

    // UFO and Black Hole Animation
    const ufo = document.getElementById('ufo');
    const blackHole = document.getElementById('black-hole');
    
    const ufoImage = new Image();
    ufoImage.src = '/a/d96fb0a9-df9a-4aa1-9a35-b99b1b7cb2fe';
    
    ufoImage.onload = function() {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = ufoImage.width;
      tempCanvas.height = ufoImage.height;
      const tempCtx = tempCanvas.getContext('2d');
      
      tempCtx.drawImage(ufoImage, 0, 0);
      
      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;
      
      for (let i = 0; i < data.length; i += 4) {
        if (data[i] > 240 && data[i + 1] > 240 && data[i + 2] > 240) {
          data[i + 3] = 0;
        }
      }
      
      tempCtx.putImageData(imageData, 0, 0);
      ufo.src = tempCanvas.toDataURL();
    };

    // Load and process black hole image
    const blackHoleImage = new Image();
    blackHoleImage.src = '/a/7e78a7bb-d35d-48cb-ad50-90644de9cdc0';
    
    blackHoleImage.onload = function() {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = blackHoleImage.width;
      tempCanvas.height = blackHoleImage.height;
      const tempCtx = tempCanvas.getContext('2d');
      
      tempCtx.drawImage(blackHoleImage, 0, 0);
      
      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;
      
      for (let i = 0; i < data.length; i += 4) {
        if (data[i] > 240 && data[i + 1] > 240 && data[i + 2] > 240) {
          data[i + 3] = 0;
        }
      }
      
      tempCtx.putImageData(imageData, 0, 0);
      blackHole.src = tempCanvas.toDataURL();
    };

    let ufoX = Math.random() * window.innerWidth;
    let ufoY = Math.random() * window.innerHeight;
    let ufoSpeedX = 4;
    let ufoSpeedY = 4;
    let blackHoleX, blackHoleY;
    let isBeingAbsorbed = false;
    let absorbProgress = 0;
    let blackHoleRotation = 0;

    function moveUFO() {
      if (!isBeingAbsorbed) {
        ufoX += ufoSpeedX;
        ufoY += ufoSpeedY;

        if (ufoX < 0 || ufoX > window.innerWidth - 100) ufoSpeedX *= -1;
        if (ufoY < 0 || ufoY > window.innerHeight - 100) ufoSpeedY *= -1;

        ufo.style.left = ufoX + 'px';
        ufo.style.top = ufoY + 'px';
      } else {
        absorbProgress += 0.02;
        const scale = 1 - absorbProgress;
        const rotate = absorbProgress * 720; // 2 full rotations

        ufoX += (blackHoleX - ufoX) * 0.05;
        ufoY += (blackHoleY - ufoY) * 0.05;

        ufo.style.left = ufoX + 'px';
        ufo.style.top = ufoY + 'px';
        ufo.style.transform = `scale(${scale}) rotate(${rotate}deg)`;

        // Rotate the black hole
        blackHoleRotation += 10;
        blackHole.style.transform = `rotate(${blackHoleRotation}deg)`;

        if (absorbProgress >= 1) {
          releaseUFO();
        }
      }
    }

    function createBlackHole() {
      blackHoleX = Math.random() * (window.innerWidth - 150);
      blackHoleY = Math.random() * (window.innerHeight - 150);
      blackHole.style.left = blackHoleX + 'px';
      blackHole.style.top = blackHoleY + 'px';
      blackHole.style.opacity = '1';
      blackHoleRotation = 0;
      
      setTimeout(() => {
        isBeingAbsorbed = true;
        absorbProgress = 0;
        stars.forEach(star => {
          star.isBeingAbsorbed = true;
          star.absorbProgress = 0;
        });
      }, 1000);
    }

    function releaseUFO() {
      isBeingAbsorbed = false;
      ufoX = Math.random() * (window.innerWidth - 100);
      ufoY = Math.random() * (window.innerHeight - 100);
      ufo.style.transition = 'none';
      ufo.style.left = ufoX + 'px';
      ufo.style.top = ufoY + 'px';
      ufo.style.transform = 'scale(1) rotate(0deg)';
      
      setTimeout(() => {
        ufo.style.transition = 'all 0.5s ease-out';
        blackHole.style.opacity = '0';
        blackHole.style.transform = 'rotate(0deg)';
      }, 50);

      ufoSpeedX = (Math.random() - 0.5) * 8;
      ufoSpeedY = (Math.random() - 0.5) * 8;

      // Reset stars
      stars.forEach(star => {
        star.reset();
      });
    }

    function animateScene() {
      moveUFO();
      requestAnimationFrame(animateScene);
    }

    animateScene();

    setInterval(createBlackHole, 10000); // Create a black hole every 10 seconds

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
