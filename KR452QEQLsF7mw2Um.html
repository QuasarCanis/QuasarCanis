<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasar Canis - Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            cursor: none;
        }

        .galaxy-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-links a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .social-links a svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 40px;
            height: 40px;
        }

        #ufo {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 2;
            pointer-events: none;
            transition: all 0.5s ease-out;
        }

        #black-hole {
            position: absolute;
            width: 150px;
            height: 150px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
